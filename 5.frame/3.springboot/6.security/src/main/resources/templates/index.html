<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .div1 {
        border-color: aqua;
    }

    .div2 {
        border-color: aquamarine;
    }

    .div3 {
        border-color: blue;
    }
</style>
<body>

<!--如果未登录-->
<div sec:authorize="!isAuthenticated()">
    <a class="item" th:href="@{/login-in}">
        <i class="address card icon"></i> 登录
    </a>
</div>

<!--如果已登录-->
<div sec:authorize="isAuthenticated()">
    <a class="item">
        <i class="address card icon"></i>
        用户名：<span sec:authentication="principal.username"></span>
        角色：<span sec:authentication="principal.authorities"></span>
    </a>
</div>

<!-- 如果登录，显示注销按钮 -->
<div sec:authorize="isAuthenticated()">
    <a class="item" th:href="@{/logout}">
        <i class="address card icon"></i> 注销
    </a>
</div>

<div class="div1" sec:authorize="hasRole('vip1')">
    <a href="/go-to-html/1/1">level1-1</a>
    <a href="/go-to-html/1/2">level1-2</a>
    <a href="/go-to-html/1/3">level1-3</a>
</div>
<div class="div2" sec:authorize="hasRole('vip2')">
    <a href="/go-to-html/2/1">level2-1</a>
    <a href="/go-to-html/2/2">level2-2</a>
    <a href="/go-to-html/2/3">level2-3</a>
</div>
<div class="div3" sec:authorize="hasRole('vip3')">
    <a href="/go-to-html/3/1">level3-1</a>
    <a href="/go-to-html/3/2">level3-2</a>
    <a href="/go-to-html/3/3">level3-3</a>
</div>
</body>
</html>
